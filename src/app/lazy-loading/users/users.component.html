<div class="userContainer">
  <h3>User Dummy graphs</h3>
  <div class="twoGraphs">
    <div class="pieChartDiv">
      <apx-chart class="pieChart" [series]="chartSeries" [chart]="chartDetails"></apx-chart>
    </div>

    <div class="areaGraphDiv">
      <apx-chart class="areaGraph" [series]="lineChart.series" [chart]="lineChart.chart" [xaxis]="lineChart.xaxis"
        [title]="lineChart.title"></apx-chart>
    </div>
  </div>
</div>
